<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="form-container">
    <h2>Volunteer Sign-Up</h2>
            <form id="volunteer-form">
                <label for="volunteer-full-name">Full Name:</label>
                <input type="text" id="volunteer-full-name" name="volunteer-full-name" required>
                
                <label for="volunteer-email">Email:</label>
                <input type="email" id="volunteer-email" name="volunteer-email" required>
                
                <label for="volunteer-birthdate">Birth Date:</label>
                <input type="date" id="volunteer-birthdate" name="volunteer-birthdate" required>
                
                <label for="volunteer-mobile">Mobile No.:</label>
                <input type="tel" id="volunteer-mobile" name="volunteer-mobile" required>
                
                <label for="volunteer-address">Address:</label>
                <input type="text" id="volunteer-address" name="volunteer-address" required>
                
                <label for="volunteer-time">What time can you work?:</label>
                <textarea id="volunteer-time" name="volunteer-time" rows="4" required></textarea>
                
                <button type="submit">Sign Up</button>
            </form>
    </section>

</body>
</html>
